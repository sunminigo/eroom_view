<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="author"content="">
	<meta name="description"content="">
	<!-- 링크커버 -->
	<meta property="og:image"content="">
	<!-- 링크타이틀 -->
	<meta property="og:title"content="">
	<!-- 링크설명 -->
	<meta property="og:description"content="">
	<!-- 파비콘 -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<!-- third-generation iPad with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
	<!-- iPhone with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="">
	<!-- first- and second-generation iPad: -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="">
	<!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="">
	<!-- basic favicon -->
	<link rel="shortcut icon" href="">

	<title>eroom</title>

	<!-- slick -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<!-- eroom -->
	<link rel="stylesheet" href="./assets/style/style.css"/>

	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>

<div id="zoom" class="wrapper">
	<main class="container_wrap">
		<section class="control_box">
			<div class="zoom_box">
				<span class="btn_control"
				      onclick="zoomIn()"
				><img src="./assets/images/icon/magnifier-plus.png" alt="" /></span>
				<span class="btn_control"
				      onclick="zoomOut()"
				><img src="./assets/images/icon/magnifier-minus.png" alt="" /></span>
			</div>
			<span id="control_text"
			      class="btn_control btn_one"
			><img src="./assets/images/icon/text.png" alt="" /></span>
			<button type="button"
			        class="btn_control btn_one"
			        onclick="location.href='index.html'"
			        alt="버튼 홈"
			        tabindex="1"
			><img src="./assets/images/icon/home.png" alt="" /></button>
		</section>

		<section class="navigation_box">
			<nav class="navigation">
				<ul class="gnb_box">
					<li id="introduce" class="gnb">
						<button type="button"
						        ref="introduce"
						        onclick="location.href='introduce_eroom.html'"
						        alt="버튼 센터소개 메뉴"
						        tabindex="2"
						>센터소개</button>
					</li>
					<li class="gnb">
						<button type="button"
						        ref="rental"
						        onclick="location.href='rental_information.html'"
						        alt="버튼 대관안내 메뉴"
						        tabindex="3"
						>대관안내</button>
					</li>
					<li id="floor" class="gnb">
						<button typee="button"
						        ref="floor"
						        onclick="location.href='floor_all.html'"
						        alt="버튼 층별안내 메뉴"
						        tabindex="4"
						>층별안내</button>
					</li>
					<li id="traffic" class="gnb">
						<button type="button"
						        ref="traffic"
						        onclick="location.href='traffic_bus.html'"
						        alt="버튼 교통안내 메뉴"
						        tabindex="5"
						>교통안내</button>
					</li>
				</ul>
			</nav>
		</section>


		<iframe src="iframe/main.html" frameborder="0" width="100%" height="100%"></iframe>
	</main>
<!--	class="lazy" data-original-->
	<section class="side_box" aria-label="현재 날씨 및 대관일정을 확인할 수 있습니다.">
		<article class="weather_wrap"
		         alt="2021년 01년 22일 오후 2:53 맑음 서울 영등포구 -5℃"
		         tabindex="7"
		>
			<div class="today_info">
				<p class="today_info__date">2021년 01년 22일</p>
				<p class="today_info__time">2:53 PM</p>
			</div>
			<div class="temp_info">
				<div class="temp_info__img">
					<img src="./assets/images/weather/weather_01.svg" alt="날씨" />
				</div>
				<div class="temp_info__txt">
					<p>-5℃</p>
					<p class="location">서울 영등포구</p>
				</div>
			</div>
		</article>

		<article class="info_wrap">
			<h2 class="title">오늘의 대관현황</h2>
			<ul class="info_list">
				<!-- 리스트 없을 때 .list_none 추가 -->
				<li class="randomColor list_none">
					<div class="content_box">
						<img src="./assets/images/icon/calendar_2.png" alt="" />
						<p class="content_box__title">오늘의 대관 일정이<br>없습니다.</p>
					</div>
				</li>
				<!-- 리스트 있을 때 -->
				<li class="randomColor">
					<div class="content_box">
						<h3 class="content_box__title">이사회</h3>
						<p class="content_box__txt">한국 지적 발달 장애인 협회</p>
					</div>
					<div class="title_box">
						<h4>시간</h4>
						<p class="title_box__time">09시 ~ 16시</p>
						<h4>장소</h4>
						<p class="title_box__place">회의실 4</p>
					</div>
				</li>
			</ul>
			<button type="button"
			        class="btn_more"
			        data-popup-open="schedule_detail"
			        alt="버튼 일정 전체보기 메뉴"
			        tabindex="6"
			><img src="./assets/images/icon/calender.png" alt="">일정 전체 보기</button>
		</article>
	</section>

</div>
	<div class="popup_wrap rental_detail_popup" data-popup="schedule_detail">
	<div class="popup_box">
		<div class="popup_box__header">
			<h2 alt="대관 일정 안내" tabindex="2">대관 일정 안내</h2>
		</div>
		<div class="popup_box__container card_box">
			<div class="rental_detail_list">
				<div class="list_none">
					<div class="list_none_box">
						<img src="./assets/images/banner/none.png" alt="" />
						<p>오늘의 대관 일정이 없습니다.</p>
					</div>
				</div>
				<div class="card_slider">
					<div class="card"
					     alt="행사명: 이사회, 단체명: 한국 지적 발달 장애인 협회, 행사시간 14시 부터 16시, 장소 회의실3"
					     tabindex="3"
					>
						<div class="card_content">
							<h3>이사회</h3>
							<p class="intro">한국 지적 발달 장애인 협회</p>
						</div>
						<div class="info">
							<p class="info__time">14시 ~ 16시</p>
							<p class="info__place">회의실 3</p>
						</div>
						<div class="btn_wrap">
							<button type="button"
							        class="btn"
							        onclick="location.href='floor_B1.html'"
							        alt="버튼 위치보기"
							>위치보기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_box__footer">
			<button type="button"
			        class="btn btn_fill"
			        data-popup-close="schedule_detail"
			        alt="버튼 팝업 닫기"
			>닫기</button>
		</div>
	</div>
</div>

	<div class="popup_wrap type_loding" data-popup="dialog_loding">
		<div class="popup_box">
			<div class="popup_box__container">
				<div class="loding_lottie">
					<lottie-player src="./assets/images/loding.json"
					               class="lottie"
					               background="transparent"
					               speed="1"
					               loop
					               autoplay
					></lottie-player>
				</div>
				<p alt="디바이스 연결중 ..."
				   tabindex="1"
				>디바이스 연결중 ...</p>
			</div>
		</div>
	</div>

	<div class="popup_wrap type_alert" data-popup="dialog_alert">
		<div class="popup_box">
			<div class="popup_box__container">
				<p alt="alert text" tabindex="1">alert line 1</p>
			</div>
			<div class="popup_box__footer">
				<button type="button"
				        class="btn btn_outline"
				        data-popup-close="dialog_alert"
				        alt="버튼 닫기"
				        tabindex="2"
				>닫기</button>
				<button type="button"
				        class="btn btn_fill"
				        data-popup-close="dialog_alert"
				        alt="버튼 확인"
				        tabindex="3"
				>확인</button>
			</div>
		</div>
	</div>


	<!-- slick -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- eroom -->
	<script type="text/javascript" src="./assets/script/common.js"></script>
	<!-- lottie	-->
	<script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<!-- Smooth Div Scroll 1.3 minified-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>
</body>
</html>
