	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

	        crossorigin="anonymous"></script>
	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<body>

<div id="zoom" class="wrapper">
	<main class="container_wrap">
		<header>
			<h1><img src="./assets/images/logo_symbol.svg" alt="eroom simbol" />층별안내</h1>
		</header>
		<section class="content_box floor_page" aria-label="층별 안내">
			<div class="floor_box">
				<h2 class="floor_title">8F</h2>
				<img src="./assets/images/banner/floor/floor_1.png" alt="8층" />
			</div>
		</section>
		<section class="navigation_box">
			<nav class="lnb_box" id="lnb_floor">
				<div class="lnb">
					<a href="index.html"
					   alt="버튼닫기"
					   tabindex="2"
					>
						<img src="./assets/images/icon/arrow_left.png" alt="뒤로가기" />
					</a>
				</div>
				<div class="lnb">
					<a href="floor_B1.html"
					   alt="버튼지하1층"
					>B1</a>
				</div>
				<div class="lnb">
					<a href="floor_1.html"
					   alt="버튼1층"
					>1F</a>
				</div>
				<div class="lnb">
					<a href="floor_2.html"
					   alt="버튼2층"
					>2F</a>
				</div>
				<div class="lnb">
					<a href="floor_3.html"
					   alt="버튼3층"
					>3F</a>
				</div>
				<div class="lnb">
					<a href="floor_4.html"
					   alt="버튼4층"
					>4F</a>
				</div>
				<div class="lnb">
					<a href="floor_5.html"
					   alt="버튼5층"
					>5F</a>
				</div>
				<div class="lnb">
					<a href="floor_6.html"
					   alt="버튼6층"
					>6F</a>
				</div>
				<div class="lnb">
					<a href="floor_7.html"
					   alt="버튼7층"
					>7F</a>
				</div>
				<div class="lnb">
					<a href="floor_8.html"
					   alt="버튼8층"
					>8F</a>
				</div>
				<div class="lnb">
					<a href="floor_9.html"
					   alt="버튼9층"
					>9F</a>
				</div>
				<div class="lnb">
					<a href="floor_10.html"
					   alt="버튼10층"
					>10F</a>
				</div>
				<div class="lnb">
					<a href="floor_all.html"
					   alt="버튼전층안내"
					>전층안내</a>
				</div>
			</nav>
		</section>

		<section class="control_box">
			<div class="zoom_box">
				<button type="button"
				        onclick="zoomIn()"
				        alt="버튼 화면 확대"
				>
					<img src="./assets/images/icon/magnifier-plus.png" alt="" />
				</button>
				<button type="button"
				        onclick="zoomOut()"
				        alt="버튼 화면 축소"
				>
					<img src="./assets/images/icon/magnifier-minus.png" alt="" />
				</button>
			</div>
			<button type="button"
			        class="control_btn control_text"
			        alt="버튼 글자 크기 확대 축소"
			>
				<img src="./assets/images/icon/text.png" alt="" />
			</button>
			<button type="button"
			        class="control_btn"
			        onclick="location.href='index.html'"
			        alt="버튼 홈"
			>
				<img src="./assets/images/icon/home.png" alt="" />
			</button>
		</section>

	</main>
	<section class="side_box" aria-label="현재 날씨 및 대관일정을 확인할 수 있습니다.">
		<article class="weather_wrap">
			<div class="today_info">
				<p class="today_info__date">2021년 01년 22일</p>
				<p class="today_info__time">2:53 PM</p>
			</div>
			<div class="temp_info">
				<div class="temp_info__img">
					<img src="./assets/images/weather/weather_01.svg" alt="날씨" />
				</div>
				<div class="temp_info__txt">
					<p>-5℃</p>
					<p class="location">서울 영등포구</p>
				</div>
			</div>
		</article>

		<article class="info_wrap">
			<h2 class="title"
			    alt="오늘의대관현황"
			    tabindex="2"
			>오늘의 대관현황</h2>
			<ul class="info_list">
				<li class="randomColor"
				    alt="행사명: 이사회, 단체명: 한국 지적 발달 장애인 협회, 시간:14시 ~ 16시, 장소:회의실 3">
					<div class="content_box">
						<h3 class="content_box__title">이사회</h3>
						<p class="content_box__txt">한국 지적 발달 장애인 협회</p>
					</div>
					<div class="title_box">
						<h4>시간</h4>
						<p class="title_box__time">09시 ~ 16시</p>
						<h4>장소</h4>
						<p class="title_box__place">회의실 4</p>
					</div>
				</li>
			</ul>
			<button type="button"
			        class="btn_more"
			        data-popup-open="schedule_detail"
			        alt="버튼 일정 전체보기 메뉴"
			><img src="./assets/images/icon/calender.png" alt="">일정 전체 보기</button>
		</article>
	</section>

</div>
	<div class="popup_wrap rental_detail_popup" data-popup="schedule_detail">
	<div class="popup_box">
		<div class="popup_box__header">
			<h2 alt="대관일정안내" tabindex="1">대관 일정 안내</h2>
		</div>
		<div class="popup_box__container card_box">
			<div class="rental_detail_list">
				<div class="card_slider">
					<div class="card"
					     alt="행사명: 이사회, 단체명: 한국 지적 발달 장애인 협회, 행사시간 14시 부터 16시, 장소 회의실3"
					     tabindex="2"
					>
						<h3>이사회</h3>
						<p class="intro">한국 지적 발달 장애인 협회</p>
						<div class="info">
							<p class="info__time">14시 ~ 16시</p>
							<p class="info__place">회의실 3</p>
						</div>
						<div class="btn_wrap">
							<button type="button"
							        class="btn"
							        onclick="location.href='floor_B1.html'"
							        alt="버튼 위치보기"
							>위치보기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup_box__footer">
			<button type="button"
			        class="btn btn_fill"
			        data-popup-close="schedule_detail"
			        alt="버튼 닫기"
			>닫기</button>
		</div>
	</div>
</div>

	<div class="popup_wrap type_loding">
		<div class="popup_box">
			<div class="popup_box__container">
				<div class="loding_lottie">
					<lottie-player src="./assets/images/loding.json"
					               class="lottie"
					               background="transparent"
					               speed="1"
					               loop
					               autoplay
					></lottie-player>
				</div>
				<p>디바이스 연결중 ...</p>
			</div>
		</div>
	</div>

	<div class="popup_wrap type_alert active" data-popup="alert_btn">
		<div class="popup_box">
			<div class="popup_box__container">
				<p alt="alert text">alert line 1</p>
			</div>
			<div class="popup_box__footer">
				<button type="button"
				        class="btn btn_outline"
				        data-popup-close="alert_btn"
				        alt="버튼닫기"
				        tabindex="1"
				>닫기</button>
				<button type="button"
				        class="btn btn_fill"
				        data-popup-close="alert_btn"
				        alt="버튼확인"
				        tabindex="2"
				>확인</button>
			</div>
		</div>
	</div>

	<div id="popup_floor" class="popup_wrap type_alert active" data-popup="popup_floor">
		<div class="popup_box">
			<div class="popup_box__container">
				<div class="company_wrap">
					<div class="company_logo"><img src="./assets/images/logos/floor_info_02.png" alt=""></div>
					<div class="company_name" alt="(사)한국장애인단체총연맹" tabindex="1">(사)한국장애인단체총연맹</div>
					<div class="company_info" alt="위치 : 401호, 전화 : 02-796-4280" tabindex="2">위치 : 401호<br/>전화 : 02-796-4280</div>
				</div>
			</div>
			<div class="popup_box__footer">
				<div>
					<button type="button"
					        class="btn btn_outline"
					        data-popup-close="popup_floor"
					        alt="버튼 닫기"
					>닫기</button>
				</div>
				<div>
					<button type="button"
					        class="btn btn_fill"
					        data-popup-close="popup_floor"
					        alt="버튼 전체경로"
					>전체경로</button>
					<button type="button"
					        class="btn btn_fill"
					        data-popup-close="popup_floor"
					        alt="버튼 3D 길안내"
					>3D 길안내</button>
				</div>
			</div>
		</div>
